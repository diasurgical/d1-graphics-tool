name: Linux

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: sudo apt-get install cmake qt6-base-dev libgl1-mesa-dev
    - name: configure
      run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - name: make
      run: cmake --build build -j $(nproc)
    - name: Upload-Package
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v2
      with:
        name: D1GraphicsTool.zip
        path: build/D1GraphicsTool
